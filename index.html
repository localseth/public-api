<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Awesome Startup Employee Directory</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600&display=swap" rel="stylesheet"> 
    <link rel='stylesheet' type='text/css' media='screen' href='css/normalize.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Awesome Startup Employee Directory</h1>
        </div>
    </header>
    <main class="grid-container">
        <div class="overlay hidden">
            <div class="modal">
                <p class="modal-close">X</p>
                <div class="modal-text">
                    <h2 class="name">Firstname Lastname</h2>
                    <p class="email">employee1@awesomecompany.io</p>
                    <p class="address">City, State/Province</p>
                    <hr />
                    <p>(555) 555-5555</p>
                    <p class="address">full address</p>
                    <p>Birthday: 01/01/65</p>
                </div>
            </div>
        </div>
        
    </main>
    <script src='app.js'></script>
</body>
</html>
